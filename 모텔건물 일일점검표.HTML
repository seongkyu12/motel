<body>
    
<h1>🏨 모텔 건물 일일 점검표</h1>
<div class="info-bar">
  <label for="building">건물명:
    <input type="text" id="building" name="building" placeholder="건물명을 입력하세요">

  <label for="date">일자:

  </label>
  <label for="person">담당자:

  <!-- 외부 -->
  <tr><td rowspan="4" class="section-title">외부</td>

  <tr><td>배수로</td>

  <!-- B1 -->

  <tr><td>카메라</td>

      <td> <input type="file" accept="image/*" onchange="analyzeImage(this)"></td></tr>
  <tr><td>소화기</td>
      <td><label><input type="radio" name="소화기2" value="정상"> 정상</label>

  <tr><td rowspan="4" class="section-title">3층</td>

  <tr><td>카메라</td>

  <tr><td>소화기</td>

      <td> <input type="file" accept="image/*"  onchange="analyzeImage(this)"></td></tr>

  <tr><td rowspan="4" class="section-title">5층</td>
      <td>창문1, 창문2</td>
      <td><label><input type="radio" name="창문5" value="정상"> 정상</label>
